#intro
intro.title		= Introduction
intro.challenge	= Bonjour. Pour utiliser l'éditeur de réaction, entrez les deux réactifs (par exemple a0 et c0) et specifiez ce qui doit leur arriver (par exemple, qu'ils se lient et adoptent l'état 1). Appuyez sur le bouton montrant cette réaction, pour l'ajouter à la liste des réactions et observez ce qui arrive. Utilisez les boutons situés sur la barre de control pour lancer, arrêter, recommencer la simulation. Une fois habitué, passez au défi suivant en utilisant les boutons de navigation afin de commencer une série de test sur votre capacité de construction organique.
intro.hint		= 
#joinas
joinas.title		= Groupe
joinas.challenge	= Regoupez les atomes 'a' ensemble.\n\nUtilisez l'éditeur de réactions afin d'ajouter la bonne série de réactions qui permettra le rassemblement de tous ces atomes.\n\nEvaluez votre essai puis, en cas de succès, passez au défi suivant. 
joinas.hint		= Une réaction devrait être suffisante.\nVous pouvez tirer les atomes pour gagner du temps.
joinas.error.1		= Des atomes de type differents ont des liaisons.\n
joinas.error.2		= Certains atomes de types 'a' ne sont pas liés.\n
#makeecs
makeecs.title		= Paires
makeecs.challenge	= Créez des paires 'ec'. Décidez des réactions afin de lier les atomes de types 'e' et 'c' en paires sans affecter les autres atomes.
makeecs.hint		= Une réaction devrait être suffisante.
makeecs.error.1		= Des atomes de type différents ont des liaisons.\n
makeecs.error.2		= Certains atomes de types 'e' ou 'c' ont plus qu'une liaison.\n
makeecs.error.3		= Certains atomes de types 'e' ou 'c' ne sont pas en paires.\n
#linecs
linecs.title		= Ligne
linecs.challenge	= Liez tous les atomes de types 'c' en une longue ligne.
linecs.hint		= Un atome de type 'c' et d'état 1 est présent. Gardez un tel atome comme le bout 'actif' de votre chaine.
linecs.error.1		= Des atomes de types differents ont des liaisons.\n
linecs.error.2		= Des atomes de types 'c' sont libres.\n
linecs.error.3		= Chaine malformée : les atomes doivent être liés suivant une ligne simple.\n
linecs.error.4		= Les atomes de types 'c' ne sont pas tous liées en une seule chaine.\n
linecs.error.5		= La chaine doit avoir des extremitées 'libres'.\n
#joinall
joinall.title		= Racourçi
joinall.challenge 	= Regroupez tous les atomes ensemble.
joinall.hint		= Vous pouvez utiliser les variables 'x' et 'y'. Avec celles-ci, une seule réaction devrait suffire.
joinall.error.1		= Certains atomes sont libres.\n
#connectcorners
connectcorners.title		= Corde
connectcorners.challenge	= Connectez les deux atomes fixes.
connectcorners.hint		= 
connectcorners.error.1		= Les deux atomes fixes ne sont pas connectés.\n
#abcdefchains
abcdefchains.title		= Chaines
abcdefchains.challenge		= Créez des chaines 'abcdef'.	
abcdefchains.hint		= Plusieurs réactions seront necessaires.
abcdefchains.error.1		= Aucunes chaines 'abcdef' trouvées.\n
abcdefchains.error.2		= Seulement une chaine 'abcdef fut trouvée. Persévérez!\n
#joinsame
joinsame.title				= Plusieurs groupes
joinsame.challenge			= Regroupez les atomes par couleur.	
joinsame.hint				= Utilisez la variable 'x' deux fois afin de regrouper les atomes de même types ensemble.
joinsame.error.1			= Des atomes de types differents sont liés.\n
joinsame.error.2			= Certains atomes sont libres.\n
#matchtemplate
matchtemplate.title		= Copie
matchtemplate.challenge		= Liez à chaque atome du modèle un atome de type identique.
matchtemplate.hint		= Une réaction devrait être suffisante.
matchtemplate.error.1		= Le modèle n'est pas correctement lié.\n
#breakmolecule
breakmolecule.title		= Séparation
breakmolecule.challenge		= Coupez la molécule en deux.	
breakmolecule.hint		= Utilisez l'éditeur de réactions afin de spécifier que les réactifs doivent être liés avant la réaction puis libres après.
breakmolecule.error.1		= Le molécule doit être clairement coupée au milieu.\n
#bondprisoner
bondprisoner.title		= Seul
bondprisoner.challenge		= Liez l'atome prisonnié de type 'f' avec un autre atome de même type.	
bondprisoner.hint		= 
bondprisoner.error.1		= L'atome initial de type 'f' est toujours libre.\n
bondprisoner.error.2		= L'atome initial de type 'f' est lié avec un atome de type différent.\n
#passmessage
passmessage.title		= Message
passmessage.challenge		= Passez un message tout le long de la molécule.\n\nSans changer les liens, faite circuler l'état '2' le long de la molécule fournie, laissant les atomes parcourus à l'état '2'.\n\nChoose reactions that will work on any sequence.
passmessage.hint		= Utilisez l'éditeur de réactions afin de vous assurer que les réactions s'appliquant seulement sur les atomes liés, et que celles-ci les laissent liés.
passmessage.error.1		= Les liens ne doivent pas changer.\n
passmessage.error.2		= Tous les atomes de la molécule doivent avoir un état '2'.\n
#splitladder
splitladder.title		= Jumeaux
splitladder.challenge		= Coupez la molécule en deux parties similaires.\n\nChoisissez des réactions fonctionnant sur n'importe quelle séquence.
splitladder.hint		= Commmencez par l'extrémitée avec les deux atomes de types '2'.\nVous aurez besoin de passer un message et de couper la molécule.
splitladder.error.1		= La molécule n'est pas coupée correctement.\n
#insertatom
insertatom.title		= Insertion
insertatom.challenge		= Inserez un atome de type 'b' au milieur de la molécule, entre e2 et e3.
insertatom.hint			= 
insertatom.error.1		= La molécule résulante devrait avoir 11 atomes.
insertatom.error.2		= La molécule résultante devrait être une simple chaine.
insertatom.error.3		= Les atomes doivent être clairement inserés au milieu.
#makeladder
makeladder.title		= Patron
makeladder.challenge	= Join matching atoms to the template and join them up neatly like a ladder, or DNA.\n\nChoississez des réactions fonctionnant pour n'importe quelle séquence, puisque celle ci changera à chaque reinitialisation de la simulation.
makeladder.hint			= Le patron a un atom de type 'e' à une extrémité, un atome de type 'f' à l'autre, et des atomes de types 'a'-'d' entre les deux.
makeladder.error.1		= Trop d'atomes sont liés au patron.\n
makeladder.error.2		= Trop peu d'atomes sont liés au patron.\n
makeladder.error.3		= Les atomes doivent être liés à des atomes de mêmes types.\n
makeladder.error.4		= Les extrémitées doivent avoir 2 liens.
makeladder.error.5		= Les atomes du milieux doivent avoir 3 liens.
#selfrep
selfrep.title		= Réplique
selfrep.challenge	= Créer une copie libre de la molécule.\n\nChoississez des réactions fonctionnant pour n'importe quelle séquence.
selfrep.hint		= 
selfrep.error.1		= Une molécule n'a pas la même taille.\n
selfrep.error.2		= Une molécule n'est pas de la forme e-x-...-y-f.\n
selfrep.error.3		= Une molécule n'est pas une chaine lineaire.\n
selfrep.error.4		= Une molécule n'a pas une séquence correcte.\n
selfrep.error.5		= Pas de copies trouvées.(Même pas l'original)\n
selfrep.error.6		= Les deux copies n'ont pas étées trouvées.\n
selfrep.error.7		= Une molécule ne contient pas de 'e'.\n
#growmembrane
growmembrane.title		= Croissance
growmembrane.challenge		= (Défi de membrane 1 sur 3)\n\nFaite croitre la membrane en incorporant tous les atomes lobres de type 'a'.\n\nAssurez vous que l'atome f1 est toujours le seul a être prisonnié.	
growmembrane.hint		= Utilisez la paire a3a4 comme une porte.
growmembrane.error.1		= La membrane doit être une boucle simple d'atomes de type 'a'.\n
growmembrane.error.2		= L'atome original 'f' n'est pas a l'interieur de la membrane.\n
growmembrane.error.3		= Certains atomes de type 'a' ne sont pas dans la membrane.\n
#membranetransport
membranetransport.title			= Transport
membranetransport.challenge		= (Défi de membrane 2 sur 3)\n\nSortez tous les atomes de type 'e' de l'interieur de la membrane, et faite entrer tous les atomes de types 'f' à l'interieur de celle-ci. Gardez l'atome de type 'b' à l'interieur.
membranetransport.hint			= 
membranetransport.error.1		= La membrane doit être une simple boucle d'atomes de type 'a'.\n
membranetransport.error.2		= L'atome initial 'b' n'est pas à l'interieur de la membrane.\n
membranetransport.error.3		= Tous les atomes de type 'f' doivent être à l'interieur de la membrane.\n
membranetransport.error.4		= Seuls les atomes de type 'f' et l'atome original 'b' doivent être à l'interieur de la membrane.\n
#membranedivision
membranedivision.title			= Division
membranedivision.challenge		= (Défi de membrane 3 sur 3)\n\nDivisez la cellule en deux cellules soeurs distinctes.
membranedivision.hint			= 
membranedivision.error.1		= La membrane initiale doit être séparée en deux.\n
membranedivision.error.2		= Les deux boucles ne doivent contenir que les atomes initiaux.\n
membranedivision.error.3		= Chaque membrane doit être une simple boucle d'atomes de types 'a'.\n
#celldivision
celldivision.title			= Cellule
celldivision.challenge		=    == Grand Défi ==\n\nCréer une copie libre de la cellule.\n\nLe nombre d'atomes dans la membrane peut varier mais la séquence de atomes dans le patron doit etre exactement la même.\n\nL'agent caustic cassera tous les liens entre les atomes qu'il touche. Seulement les atomes 'a' sont immunisés à cet effet.(L'idée est que vous devez gardez tout à l'interieur de la membrane tout le temps.)\n\nChoississez des reactions fonctionnant avec n'importe quelle séquence, étant donné que les atomes entre les marqueurs 'e' et 'f' chengeront à chque reinitialisation de la simulation.
celldivision.hint			= 
celldivision.error.1		= Il devrait y avoir exactement deux groupes d'atomes connectés.\n
celldivision.error.2		= Les deux cellules doivent être completement séparées.\n
celldivision.error.3		= Impossible de trouver deux atomes 'e' avec exactement deux liens chacun\n
celldivision.error.4		= Le début de chaque patron (atome 'e') doivent être dans des cellules differentes.\n
celldivision.error.5		= Séquence detectée incorrecte.
celldivision.error.6		= Partrons détectés differants.
