#intro
intro.title		= Introduction
intro.challenge	= <p>Hello. To use the reaction editor below, enter the two reactants (eg. a0 and c0) and specify what should happen to them, eg. they become bonded and each adopts state 1. Hit 'add reaction' to add it to the list of active reactions, and watch what happens on the right. Hit 'reset' to start over.When you are ready, use the navigation controls to begin a series of tests of your organic building ability.</p>
intro.hint		= 
#joinas
joinas.title		= Group
joinas.challenge	= <p>Join all the 'a' atoms up.Use the reaction editor below to make a set of rules that causes just the 'a' atoms to get stuck together.Hit 'evaluate' when you succeed to move to the next challenge.</p>
joinas.hint			= You should only need one reaction.You can drag atoms about to save time
joinas.error.1		= Some other atom types have bonds.
joinas.error.2		= Not all of the 'a' atoms are joined together.
#makeecs
makeecs.title		= Pair
makeecs.challenge	= <p>Make 'ec' pairs. Design reactions that join 'e' and 'c' atoms into pairs but not any other atoms.</p>
makeecs.hint		= You should only need one reaction.
makeecs.error.1		= Some other atom types have bonds.
makeecs.error.2		= Some 'e' or 'c' atoms have more than one bond.
makeecs.error.3		= Not all 'e' or 'c' atoms are paired off.
#linecs
linecs.title		= Line	
linecs.challenge	= <p>Join all the 'c' atoms up into a long line.</p>
linecs.hint			= We've provided a 'c' atom in state 1 to get you started. Keep one atom as the 'growing' end.
linecs.error.1		= Some other atoms have bonds.
linecs.error.2		= Unbonded 'c' atoms.
linecs.error.3		= Malformed chain - atoms must be linked in a single line.
linecs.error.4		= Not all 'c' atoms are in one chain.
linecs.error.5		= Chain must have open ends.
#joinall
joinall.title		= Shortcut	
joinall.challenge 	= <p>Join every atom together.</p>
joinall.hint		= You can use 'x' and 'y' as variables.
joinall.error.1		= Not all atoms are joined together.
#connectcorners
connectcorners.title		= Rope
connectcorners.challenge	= <p>Connect the two fixed atoms.</p>
connectcorners.hint			= 
connectcorners.error.1		= The two fixed atoms are not joined.
#abcdefchains
abcdefchains.title		= Chain
abcdefchains.challenge	= <p>Make 'abcdef' chains.</p>
abcdefchains.hint		= you will need several reactions.
abcdefchains.error.1	= No abcdef chains found.
abcdefchains.error.2	= Only one abcdef chain found - try harder!
#joinsame
joinsame.title		= Several groups
joinsame.challenge	= <p>Join all atoms of the same colour together.</p>
joinsame.hint		= Use the variable 'x' twice to join atoms of the same type.
joinsame.error.1	= Atoms of different types joined.
joinsame.error.2	= Not all atoms of each type are joined.
#matchtemplate
matchtemplate.title		= Copy
matchtemplate.challenge	= <p>Join a matching atom to each atom in the template.</p>
matchtemplate.hint		= Only use one reaction.
matchtemplate.error.1	= Template not correctly augmented.
#breakmolecule
breakmolecule.title		= Break
breakmolecule.challenge	= <p>Break the molecule in half.</p>
breakmolecule.hint		= Use the checkboxes in the reaction editor to specify that the reactants should be bonded before, and unbonded after the reaction.
breakmolecule.error.1	= Molecule must be neatly broken in the middle.
#bondprisoner
bondprisoner.title		= Alone
bondprisoner.challenge	= <p>Bond the trapped 'f' atom with another 'f'.</p>
bondprisoner.hint		= 
bondprisoner.error.1	= Original 'f' atom not bonded.
bondprisoner.error.2	= Original 'f' atom bonded to a different type.
#passmessage
passmessage.title		= Message
passmessage.challenge	= <p>Pass a mesage down the molecule.Without changing the bonds, cause the '2' state to pass down the molecule provided, leaving all the atoms in state 2.Choose reactions that will work on any sequence.</p>
passmessage.hint		= Tick both checkboxes to make sure the reaction only applies to bonded atoms, and leaves them bonded.
passmessage.error.1		= Bonds should be unchanged.
passmessage.error.2		= Every atom in the molecule should have state 2.
#splitladder
splitladder.title		= Twins
splitladder.challenge	= <p>Split the molecule into two equal halves.Choose reactions that will work on any sequence.</p>
splitladder.hint		= Start at the end with two '2' atoms.You will need message-passing as well as splitting.
splitladder.error.1		= Molecules are not split correctly.
#insertatom
insertatom.title		= Insert
insertatom.challenge	= <p>Insert a 'b' atom into the middle of the molecule, in between the e2 and the e3.</p>
insertatom.hint			= 
insertatom.error.1		= Resulting molecule should have 11 atoms.
insertatom.error.2		= Resulting molecule should be a single chain.
insertatom.error.3		= Atom should be neatly insertedexactly halfway.
#makeladder
makeladder.title		= Ladder
makeladder.challenge	= <p>Join matching atoms to the template and join them up neatly like a ladder, or DNA.Choose reactions that will work on any sequence, as the sequence will change each time you reset.</p>
makeladder.hint			= The template has an 'e' atom at one end and an 'f' atom at the other end, and 'a'-'d' in between.
makeladder.error.1		= Too many atoms joined to the template.
makeladder.error.2		= Too few atoms joined to the template.
makeladder.error.3		= Atoms must have matching types.
makeladder.error.4		= head/tail must have 2 bonds
makeladder.error.5		= middles must have 3 bonds
#selfrep
selfrep.title		= Replicate
selfrep.challenge	= <p>Make a free-floating copy of the molecule.Choose reactions that will work on any sequence.</p>
selfrep.hint		= 
selfrep.error.1		= A molecule is not the correct size.
selfrep.error.2		= A molecule not of form e-x-...-y-f.
selfrep.error.3		= A molecule is not a linear chain.
selfrep.error.4		= A molecule does not have the correct sequence.
selfrep.error.5		= No copies found. (not even original)
selfrep.error.6		= Two copies not found.
selfrep.error.7		= A molecule contains no 'e'
#growmembrane
growmembrane.title		= Grow
growmembrane.challenge	= <p>(Membrane challenge 1 of 3)<br>Grow the membrane to incorporate all available 'a' atoms.Make sure the f1 atom is still trapped inside (and nothing else).</p>
growmembrane.hint		= Use the a3a4 pair as a gate.
growmembrane.error.1	= Membrane should be a neat loop of 'a' atoms.
growmembrane.error.2	= Original 'f' atom is not inside the membrane.
growmembrane.error.3	= Not all 'a' atoms are in the membrane.
#membranetransport
membranetransport.title		= Transport
membranetransport.challenge	= <p>(Membrane challenge 2 of 3)<br>Get all the 'e' atoms out of the membrane and move all the 'f' atoms inside. Leave the 'b' atom inside.</p>
membranetransport.hint		= 
membranetransport.error.1	= Membrane should be a neat loop of 'a' atoms.
membranetransport.error.2	= Original 'b' atom is not inside the membrane.
membranetransport.error.3	= All 'f' atoms should be inside the membrane.
membranetransport.error.4	= Only 'f' atoms and the original 'b' atomshould be inside the membrane.
#membranedivision
membranedivision.title		= Division
membranedivision.challenge	= <p>(Membrane challenge 3 of 3)<br>Divide the cell into two completely separate daughter cells.</p>
membranedivision.hint		= 
membranedivision.error.1	= Original membrane should be divided in two.
membranedivision.error.2	= The two loops should only consist of the original atoms.
membranedivision.error.3	= Each membrane should be a neat loop of 'a'atoms.
#celldivision
celldivision.title		= Cell
celldivision.challenge	= <p> == Grand Challenge ==<br>Make a free-floating copy of the cell.The number of atoms in the membrane can vary but the sequence of atom types in the template must be copied exactly.The caustic agent will break bonds between atoms it touches. Only 'a' atoms are immune to this effect. (The idea is that you need to keep everything inside a membrane at all times.)Choose reactions that will work on any sequence, as the atoms between the 'e' and 'f' markers will change each time you hit reset.</p>
celldivision.hint		= 
celldivision.error.1	= There should be exactly two connected groups of atoms.
celldivision.error.2	= The two cells should be completely separate.
celldivision.error.3	= Could not find two 'e' atoms with exactly two bonds each.
celldivision.error.4	= Template heads ('e' atoms) should be in separated cells.
celldivision.error.5	= Incorrect template sequence detected.
celldivision.error.6	= Detected templates differ.
